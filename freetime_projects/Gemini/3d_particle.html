<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Particle Wave</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background-color: #050505; /* Dark background */
            font-family: sans-serif;
        }
        #instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none; /* Let clicks pass through */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="instructions">
        <h2>Interactive Particle Wave</h2>
        <p>Move mouse ↔ to change frequency | Move mouse ↕ to change amplitude</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. SCENE SETUP
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.set(0, 400, 400); // Elevate camera
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. PARTICLE VARIABLES
        const particleCount = 20000; // Total number of dots
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3); // x, y, z for each particle
        const scales = new Float32Array(particleCount); // To vary particle sizes slightly
        
        let i = 0;
        let j = 0;

        // Grid parameters
        const separation = 20; 
        const amountX = 200; 
        const amountY = 100; // Actually Z depth in 3D space

        // Initialize positions in a grid
        for (let ix = 0; ix < amountX; ix++) {
            for (let iy = 0; iy < amountY; iy++) {
                // Centering the grid
                const x = ix * separation - ((amountX * separation) / 2);
                const z = iy * separation - ((amountY * separation) / 2);
                const y = 0; // Flat initially

                positions[i] = x;
                positions[i + 1] = y;
                positions[i + 2] = z;

                scales[j] = 1;

                i += 3;
                j++;
            }
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('scale', new THREE.BufferAttribute(scales, 1));

        // 3. MATERIAL (The look of the dots)
        // Creating a simple circular sprite for the particles
        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

        const material = new THREE.PointsMaterial({
            color: 0x00aaff,      // Cyan color
            size: 4,              // Base size
            map: sprite,          // Texture
            sizeAttenuation: true,// Particles get smaller when far away
            alphaTest: 0.5,       // Helps with transparency rendering
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // 4. INTERACTION VARIABLES
        let mouseX = 0;
        let mouseY = 0;
        let count = 0; // Time counter for the wave animation

        // Event Listener for Mouse Movement
        document.addEventListener('mousemove', (event) => {
            // Normalize mouse position from -1 to 1
            mouseX = (event.clientX - window.innerWidth / 2) * 0.5; // X controls frequency/speed factor
            mouseY = (event.clientY - window.innerHeight / 2) * 0.5; // Y controls amplitude
        });

        // Event Listener for Window Resize (keep it responsive)
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 5. ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);

            const positions = particles.geometry.attributes.position.array;
            
            // Interaction Logic:
            // Base wave speed + mouse influence
            // We use a small increment for smooth animation
            count += 0.05 + (mouseX * 0.0001); 

            let i = 0;
            for (let ix = 0; ix < amountX; ix++) {
                for (let iy = 0; iy < amountY; iy++) {
                    
                    // The Wave Equation
                    // Calculate Y position based on Sine and Cosine waves
                    // (ix + count) creates the wave movement over X
                    // (iy + count) creates the wave movement over Z
                    // mouseY controls how high the peaks are
                    
                    const amplitude = 50 + (mouseY * 0.5); // Dynamic height
                    const frequency = 0.3;
                    
                    const y = (Math.sin((ix + count) * frequency) * Math.cos((iy + count) * 0.1)) * amplitude;

                    // Update the Y coordinate (index + 1)
                    positions[i + 1] = y; 
                    
                    i += 3;
                }
            }

            // Flag the geometry as needing an update so GPU redraws positions
            particles.geometry.attributes.position.needsUpdate = true;

            // Subtle camera rotation for a cinematic feel
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
