<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Attractor Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 25px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 5, 20, 0.85);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            z-index: 10;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #a3c4ff;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
        }
        
        .value-display {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #8bb9ff;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #4a9eff, #6a5af9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a3c4ff;
            text-align: center;
            max-width: 800px;
            line-height: 1.5;
        }
        
        .attractor-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-group {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .canvas-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Particle Attractor Animation</h1>
            <p class="subtitle">Watch particles get drawn to attractor points with customizable physics</p>
        </header>
        
        <div class="attractor-count">Attractors: <span id="attractorCount">4</span></div>
        
        <div class="canvas-container">
            <canvas id="particleCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="particleCount">Particle Count: <span id="particleCountValue">200</span></label>
                <input type="range" id="particleCount" min="10" max="500" value="200">
            </div>
            
            <div class="control-group">
                <label for="attractionForce">Attraction Force: <span id="attractionForceValue">0.05</span></label>
                <input type="range" id="attractionForce" min="0.01" max="0.2" step="0.01" value="0.05">
            </div>
            
            <div class="control-group">
                <label for="particleSpeed">Particle Speed: <span id="particleSpeedValue">2</span></label>
                <input type="range" id="particleSpeed" min="0.5" max="5" step="0.1" value="2">
            </div>
            
            <div class="control-group">
                <label for="connectionDistance">Connection Distance: <span id="connectionDistanceValue">120</span></label>
                <input type="range" id="connectionDistance" min="50" max="250" value="120">
            </div>
            
            <div class="buttons">
                <button id="addAttractor">Add Attractor</button>
                <button id="removeAttractor">Remove Attractor</button>
                <button id="resetBtn">Reset Animation</button>
            </div>
        </div>
        
        <p class="instructions">
            Click anywhere on the canvas to add attractors. Drag attractors to move them. 
            Adjust the sliders to change the particle behavior in real-time.
        </p>
    </div>

    <script>
        // Get the canvas and context
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        // Initialize canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particle system variables
        let particles = [];
        let attractors = [];
        let animationId;
        
        // Control elements
        const particleCountSlider = document.getElementById('particleCount');
        const particleCountValue = document.getElementById('particleCountValue');
        const attractionForceSlider = document.getElementById('attractionForce');
        const attractionForceValue = document.getElementById('attractionForceValue');
        const particleSpeedSlider = document.getElementById('particleSpeed');
        const particleSpeedValue = document.getElementById('particleSpeedValue');
        const connectionDistanceSlider = document.getElementById('connectionDistance');
        const connectionDistanceValue = document.getElementById('connectionDistanceValue');
        const addAttractorBtn = document.getElementById('addAttractor');
        const removeAttractorBtn = document.getElementById('removeAttractor');
        const resetBtn = document.getElementById('resetBtn');
        const attractorCountSpan = document.getElementById('attractorCount');
        
        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`;
                this.originalColor = this.color;
                this.history = [];
                this.maxHistory = 5;
            }
            
            update(attractors, attractionForce, particleSpeed) {
                // Store position history for trail effect
                this.history.push({x: this.x, y: this.y});
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }
                
                // Calculate attraction to each attractor
                let totalForceX = 0;
                let totalForceY = 0;
                
                for (const attractor of attractors) {
                    const dx = attractor.x - this.x;
                    const dy = attractor.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Only apply force if particle is within attractor's range
                    if (distance < attractor.radius) {
                        const force = attractionForce * (1 - distance / attractor.radius);
                        totalForceX += (dx / distance) * force;
                        totalForceY += (dy / distance) * force;
                        
                        // Change color based on attractor
                        if (distance < attractor.radius / 2) {
                            this.color = attractor.color;
                        }
                    }
                }
                
                // Apply forces to velocity
                this.speedX += totalForceX;
                this.speedY += totalForceY;
                
                // Limit maximum speed
                const speed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                if (speed > particleSpeed) {
                    this.speedX = (this.speedX / speed) * particleSpeed;
                    this.speedY = (this.speedY / speed) * particleSpeed;
                }
                
                // Apply friction
                this.speedX *= 0.98;
                this.speedY *= 0.98;
                
                // Update position
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Reset color if not attracted
                if (totalForceX === 0 && totalForceY === 0) {
                    this.color = this.originalColor;
                }
                
                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -0.8;
                    this.x = this.x < 0 ? 0 : canvas.width;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY *= -0.8;
                    this.y = this.y < 0 ? 0 : canvas.height;
                }
            }
            
            draw() {
                // Draw trail
                for (let i = 0; i < this.history.length; i++) {
                    const point = this.history[i];
                    const alpha = i / this.history.length * 0.5;
                    
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (i / this.history.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                    ctx.fill();
                }
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        // Attractor class
        class Attractor {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.radius = 150;
                this.color = `hsl(${Math.random() * 360}, 80%, 65%)`;
                this.isDragging = false;
                this.pulse = 0;
                this.pulseDirection = 1;
            }
            
            update() {
                // Pulsing effect
                this.pulse += 0.05 * this.pulseDirection;
                if (this.pulse > 1 || this.pulse < 0) {
                    this.pulseDirection *= -1;
                }
            }
            
            draw() {
                // Draw attraction radius (faded)
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(')', `, 0.05)`).replace('rgb', 'rgba');
                ctx.fill();
                
                // Draw pulsing core
                const pulseSize = 15 + this.pulse * 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                
                // Create gradient for attractor core
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, pulseSize
                );
                gradient.addColorStop(0, this.color.replace(')', `, 1)`).replace('rgb', 'rgba'));
                gradient.addColorStop(1, this.color.replace(')', `, 0)`).replace('rgb', 'rgba'));
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Draw attractor center
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
            
            containsPoint(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy <= 20 * 20; // Check if click is near center
            }
        }
        
        // Initialize particles and attractors
        function init() {
            particles = [];
            const particleCount = parseInt(particleCountSlider.value);
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            // Create initial attractors if none exist
            if (attractors.length === 0) {
                for (let i = 0; i < 4; i++) {
                    attractors.push(new Attractor(
                        canvas.width * 0.2 + (i % 2) * canvas.width * 0.6,
                        canvas.height * 0.25 + Math.floor(i / 2) * canvas.height * 0.5
                    ));
                }
            }
            
            updateAttractorCount();
        }
        
        // Update attractor count display
        function updateAttractorCount() {
            attractorCountSpan.textContent = attractors.length;
        }
        
        // Draw connections between particles
        function drawConnections() {
            const connectionDistance = parseInt(connectionDistanceSlider.value);
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < connectionDistance) {
                        // Calculate line opacity based on distance
                        const opacity = 1 - (distance / connectionDistance);
                        
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        
                        // Blend particle colors for the connection
                        const gradient = ctx.createLinearGradient(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                        gradient.addColorStop(0, particles[i].color.replace(')', `, ${opacity * 0.3})`).replace('rgb', 'rgba'));
                        gradient.addColorStop(1, particles[j].color.replace(')', `, ${opacity * 0.3})`).replace('rgb', 'rgba'));
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with a slight fade effect for trails
            ctx.fillStyle = 'rgba(0, 5, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Get current values from sliders
            const attractionForce = parseFloat(attractionForceSlider.value);
            const particleSpeed = parseFloat(particleSpeedSlider.value);
            
            // Update and draw attractors
            attractors.forEach(attractor => {
                attractor.update();
                attractor.draw();
            });
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update(attractors, attractionForce, particleSpeed);
                particle.draw();
            });
            
            // Draw connections between particles
            drawConnections();
            
            // Continue animation
            animationId = requestAnimationFrame(animate);
        }
        
        // Event listeners for controls
        particleCountSlider.addEventListener('input', function() {
            const newCount = parseInt(this.value);
            particleCountValue.textContent = newCount;
            
            // Add or remove particles to match new count
            if (newCount > particles.length) {
                for (let i = particles.length; i < newCount; i++) {
                    particles.push(new Particle());
                }
            } else if (newCount < particles.length) {
                particles.length = newCount;
            }
        });
        
        attractionForceSlider.addEventListener('input', function() {
            attractionForceValue.textContent = this.value;
        });
        
        particleSpeedSlider.addEventListener('input', function() {
            particleSpeedValue.textContent = this.value;
        });
        
        connectionDistanceSlider.addEventListener('input', function() {
            connectionDistanceValue.textContent = this.value;
        });
        
        addAttractorBtn.addEventListener('click', function() {
            if (attractors.length < 10) {
                attractors.push(new Attractor());
                updateAttractorCount();
            } else {
                alert("Maximum of 10 attractors allowed for performance reasons.");
            }
        });
        
        removeAttractorBtn.addEventListener('click', function() {
            if (attractors.length > 1) {
                attractors.pop();
                updateAttractorCount();
            }
        });
        
        resetBtn.addEventListener('click', function() {
            init();
        });
        
        // Mouse interaction for attractors
        let draggedAttractor = null;
        let mouseX = 0, mouseY = 0;
        
        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            // Check if clicked on an attractor
            for (let i = attractors.length - 1; i >= 0; i--) {
                if (attractors[i].containsPoint(mouseX, mouseY)) {
                    draggedAttractor = attractors[i];
                    draggedAttractor.isDragging = true;
                    return;
                }
            }
            
            // If not clicked on an attractor, create a new one
            if (attractors.length < 10) {
                attractors.push(new Attractor(mouseX, mouseY));
                updateAttractorCount();
            }
        });
        
        canvas.addEventListener('mousemove', function(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            if (draggedAttractor) {
                draggedAttractor.x = mouseX;
                draggedAttractor.y = mouseY;
            }
        });
        
        canvas.addEventListener('mouseup', function() {
            if (draggedAttractor) {
                draggedAttractor.isDragging = false;
                draggedAttractor = null;
            }
        });
        
        canvas.addEventListener('mouseleave', function() {
            if (draggedAttractor) {
                draggedAttractor.isDragging = false;
                draggedAttractor = null;
            }
        });
        
        // Touch support for mobile devices
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
            
            // Check if touched on an attractor
            for (let i = attractors.length - 1; i >= 0; i--) {
                if (attractors[i].containsPoint(mouseX, mouseY)) {
                    draggedAttractor = attractors[i];
                    draggedAttractor.isDragging = true;
                    return;
                }
            }
            
            // If not touched on an attractor, create a new one
            if (attractors.length < 10) {
                attractors.push(new Attractor(mouseX, mouseY));
                updateAttractorCount();
            }
        });
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
            
            if (draggedAttractor) {
                draggedAttractor.x = mouseX;
                draggedAttractor.y = mouseY;
            }
        });
        
        canvas.addEventListener('touchend', function() {
            if (draggedAttractor) {
                draggedAttractor.isDragging = false;
                draggedAttractor = null;
            }
        });
        
        // Initialize and start the animation
        init();
        animate();
        
        // Update slider values on page load
        particleCountValue.textContent = particleCountSlider.value;
        attractionForceValue.textContent = attractionForceSlider.value;
        particleSpeedValue.textContent = particleSpeedSlider.value;
        connectionDistanceValue.textContent = connectionDistanceSlider.value;
    </script>
</body>
</html>
