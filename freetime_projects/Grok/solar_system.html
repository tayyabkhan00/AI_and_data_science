<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar System 2D Animation (HTML + CSS Only)</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #000428, #000000);
    overflow: hidden;
  }

  .solar-system {
    position: relative;
    width: 900px;
    height: 900px;
  }

  .sun {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #fff700, #ff8c00);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 60px #ff0, 0 0 120px #f90;
    z-index: 100;
  }

  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  .planet {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    transform-origin: center;
  }

  .moon-orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .moon {
    position: absolute;
    background: #ccc;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Animation keyframes */
  @keyframes orbit {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Planets and their orbits */
  /* Mercury */
  .mercury-orbit { width: 140px; height: 140px; animation: orbit 4s linear infinite; }
  .mercury { width: 12px; height: 12px; background: #a8a8a8; top: 0; left: 50%; transform: translate(-50%, -50%); }

  /* Venus */
  .venus-orbit { width: 220px; height: 220px; animation: orbit 10s linear infinite; }
  .venus { width: 20px; height: 20px; background: #e6c086; }

  /* Earth */
  .earth-orbit { width: 320px; height: 320px; animation: orbit 16s linear infinite; }
  .earth { width: 22px; height: 22px; background: linear-gradient(90deg, #2a7fff 40%, #4caf50 60%); }

  /* Moon */
  .moon-orbit-earth { width: 50px; height: 50px; animation: orbit 2.5s linear infinite; }
  .moon { width: 6px; height: 6px; }

  /* Mars */
  .mars-orbit { width: 420px; height: 420px; animation: orbit 30s linear infinite; }
  .mars { width: 16px; height: 16px; background: #cd5c5c; }

  /* Phobos & Deimos */
  .phobos-orbit { width: 28px; height: 28px; animation: orbit 0.6s linear infinite; }
  .deimos-orbit { width: 40px; height: 40px; animation: orbit 2s linear infinite; }

  /* Jupiter */
  .jupiter-orbit { width: 580px; height: 580px; animation: orbit 80s linear infinite; }
  .jupiter { width: 60px; height: 60px; background: linear-gradient(45deg, #d8ca9d, #b89b6e); }

  /* Major Jovian moons */
  .io-orbit { width: 80px; height: 80px; animation: orbit 3s linear infinite; }
  .europa-orbit { width: 100px; height: 100px; animation: orbit 6s linear infinite; }
  .ganymede-orbit { width: 130px; height: 130px; animation: orbit 12s linear infinite; }
  .callisto-orbit { width: 160px; height: 160px; animation: orbit 24s linear infinite; }

  /* Saturn */
  .saturn-orbit { width: 760px; height: 760px; animation: orbit 120s linear infinite; }
  .saturn {
    width: 50px; height: 50px;
    background: #d2b55b;
    position: relative;
  }
  .saturn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -15px;
    width: 80px;
    height: 12px;
    background: linear-gradient(90deg, transparent, #f4e4bc, transparent);
    border-radius: 50%;
    transform: translateY(-50%) rotate(20deg);
    box-shadow: 0 0 20px #f4e4bc;
  }

  /* Major Saturnian moons */
  .titan-orbit { width: 90px; height: 90px; animation: orbit 20s linear infinite; }
  .rhea-orbit { width: 70px; height: 70px; animation: orbit 8s linear infinite; }
  .iapetus-orbit { width: 110px; height: 110px; animation: orbit 40s linear infinite; }

  /* Uranus */
  .uranus-orbit { width: 860px; height: 860px; animation: orbit 200s linear infinite; }
  .uranus { width: 34px; height: 34px; background: #d3f6f8; }

  /* Neptune */
  .neptune-orbit { width: 940px; height: 940px; animation: orbit 300s linear infinite; }
  .neptune { width: 32px; height: 32px; background: #4169e1; }

  /* Neptune's moon Triton */
  .triton-orbit { width: 60px; height: 60px; animation: orbit 8s linear infinite reverse; }

  /* Title */
  h1 {
    position: absolute;
    top: 20px;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    width: 100%;
    font-size: 28px;
    text-shadow: 0 0 10px #fff;
  }
</style>
</head>
<body>

<h1>Our Solar System - Pure HTML & CSS Animation</h1>

<div class="solar-system">

  <div class="sun"></div>

  <!-- Mercury -->
  <div class="orbit mercury-orbit">
    <div class="orbit"><div class="planet mercury"></div></div>
  </div>

  <!-- Venus -->
  <div class="orbit venus-orbit">
    <div class="orbit"><div class="planet venus"></div></div>
  </div>

  <!-- Earth + Moon -->
  <div class="orbit earth-orbit">
    <div class="orbit">
      <div class="planet earth">
        <div class="moon-orbit moon-orbit-earth">
          <div class="moon-orbit"><div class="moon"></div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mars + 2 Moons -->
  <div class="orbit mars-orbit">
    <div class="orbit">
      <div class="planet mars">
        <div class="moon-orbit phobos-orbit"><div class="moon-orbit"><div class="moon" style="width:4px;height:4px;"></div></div></div>
        <div class="moon-orbit deimos-orbit"><div class="moon-orbit"><div class="moon" style="width:3px;height:3px;"></div></div></div>
      </div>
    </div>
  </div>

  <!-- Jupiter + 4 Major Moons -->
  <div class="orbit jupiter-orbit">
    <div class="orbit">
      <div class="planet jupiter">
        <div class="moon-orbit io-orbit"><div class="moon-orbit"><div class="moon" style="background:#f9d071;width:8px;height:8px;"></div></div></div>
        <div class="moon-orbit europa-orbit"><div class="moon-orbit"><div class="moon" style="background:#e8d9b8;"></div></div></div>
        <div class="moon-orbit ganymede-orbit"><div class="moon-orbit"><div class="moon" style="background:#c8b8a8;width:9px;height:9px;"></div></div></div>
        <div class="moon-orbit callisto-orbit"><div class="moon-orbit"><div class="moon" style="background:#a8a8a8;"></div></div></div>
      </div>
    </div>
  </div>

  <!-- Saturn + Rings + 3 Major Moons -->
  <div class="orbit saturn-orbit">
    <div class="orbit">
      <div class="planet saturn">
        <div class="moon-orbit titan-orbit"><div class="moon-orbit"><div class="moon" style="background:#f0d098;width:9px;height:9px;"></div></div></div>
        <div class="moon-orbit rhea-orbit"><div class="moon-orbit"><div class="moon" style="background:#e0e0e0;"></div></div></div>
        <div class="moon-orbit iapetus-orbit"><div class="moon-orbit"><div class="moon" style="background:#d0d0d0;"></div></div></div>
      </div>
    </div>
  </div>

  <!-- Uranus -->
  <div class="orbit uranus-orbit">
    <div class="orbit"><div class="planet uranus"></div></div>
  </div>

  <!-- Neptune + Triton -->
  <div class="orbit neptune-orbit">
    <div class="orbit">
      <div class="planet neptune">
        <div class="moon-orbit triton-orbit"><div class="moon-orbit"><div class="moon" style="width:7px;height:7px;"></div></div></div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
